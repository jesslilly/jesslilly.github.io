

<div ng-include src="'partials/subheader.html'"></div>

<div class="container">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Date</th>
				<th>Username</th>
				<th>Change</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="record in history">
				<td>{{record.date}}</td>
				<td>{{record.user}}</td>
				<td>{{record.change}}</td>
			</tr>
		</tbody>
	</table>
</div>
