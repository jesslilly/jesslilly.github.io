<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width">
    <title>Gravity Dog</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"
          media="screen" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/apple-touch-icon-60x60.png">
    <script src="js/verge.min.js"></script>
    <script data-main="build/js/gravitydog.min.js" src="js/require.js"></script>
</head>
<body class="nomargin no-text-select">
    <div id="content">
        <div class="flow game" unselectable="on">
            <canvas id="canvas" class="pixelated" width="480" height="480">I'm sorry.  You can't play the game on this browser.  Try a newer browser.</canvas>
        </div><div class="flow spacer"></div><div class="flow ad">
            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- Gravity Dog Mobile Banner -->
            <ins class="adsbygoogle"
                 style="display:inline-block;width:320px;height:50px"
                 data-ad-client="ca-pub-8525289492361616"
                 data-ad-slot="8666267023"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>
    <img id="sprites" class="invisible" src="img/sprites.png"
         alt="Could not load sprites.png!" />
    <span id="messages"></span>
</body>
</html>
